<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman (Python in the Browser)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Base + layout styles -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">

  <!-- Page-specific styles -->
  <link rel="stylesheet" href="css/pages/hangman.css">
</head>

<body>

  <!-- ================= HEADER / NAV ================= -->
  <header class="site-header">
    <!-- 
      You mentioned earlier that your nav is a div with class="links".
      We’ll keep that pattern for now to avoid breaking other pages.
    -->
    <div class="links">
      <a href="index.html">Home</a>
      <a href="foundation.html">Foundation</a>
      <a href="remember.html">Remember</a>
      <a href="hangman.html" class="is-active">Hangman</a>
    </div>
  </header>

  <!-- ================= MAIN CONTENT ================= -->
  <main class="page-hangman">

    <!-- Intro / description -->
    <section class="page-intro">
      <h1>Hangman</h1>
      <p>
        This is a Hangman game written in Python and executed directly in the browser.
        The game logic is Python-based, adapted from a terminal version.
      </p>
    </section>

    <!-- Game container -->
    <section class="hangman-game">

      <!-- Game output -->
      <div class="hangman-display">
        <!-- Python output will be rendered here -->
        <p class="word-display">_ _ _ _ _</p>
        <p class="status-message">Guess a letter to begin.</p>
        <p class="lives-remaining">Lives: 6</p>
      </div>

      <!-- User input -->
      <div class="hangman-controls">
        <label for="guess-input">Enter a letter:</label>
        <input
          type="text"
          id="guess-input"
          maxlength="1"
          autocomplete="off"
        >
        <button id="guess-button">Guess</button>
      </div>

    </section>

  </main>

  <!-- ================= FOOTER ================= -->
  <footer class="site-footer">
    <p>© Your Name</p>
  </footer>

  <!-- JavaScript (added later) -->
  <script src="js/hangman.js"></script>
</body>
</html>
